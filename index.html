  <style>
    body { font-family: 'Inter', sans-serif; }
    html { scroll-behavior: smooth; }
    .nav-link { position: relative; transition: color 0.3s; }
    .nav-link::after {
      content: ""; position: absolute; left: 0; bottom: -4px; width: 0; height: 2px;
      background: #38BDF8; transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }
    .wave-card { position: relative; overflow: hidden; backdrop-filter: blur(10px); background: rgba(30,41,59,0.7); border: 1px solid rgba(255,255,255,0.1); }
    .wave-card::before {
      content: ""; position: absolute; top: 100%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(56,189,248,0.25) 0%, transparent 70%);
      transform: rotate(25deg); transition: top 0.6s ease; z-index: 0;
    }
    .wave-card:hover::before { top: -50%; }
    .wave-card * { position: relative; z-index: 1; }
    .hero-bg { background: linear-gradient(-45deg, #0f172a, #1e293b, #2563eb, #38bdf8); background-size: 400% 400%; animation: gradientMove 15s ease infinite; position: relative; overflow: hidden; }
    @keyframes gradientMove { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
    .particles { position: absolute; width: 100%; height: 100%; top:0; left:0; pointer-events:none; overflow:hidden; z-index:0; }
    .particle { position: absolute; width:4px; height:4px; background:#38BDF8; border-radius:50%; opacity:0.7; animation: float 10s infinite linear; }
    @keyframes float { from { transform: translateY(0); opacity:0.7; } to { transform: translateY(-100vh); opacity:0; } }
    .contact-icon:hover { transform: scale(1.2); color: #FACC15; transition: 0.3s; }
    #backToTop { position:fixed; bottom:25px; right:25px; background:#2563EB; color:white; border-radius:50%; padding:18px; font-size:1.5rem; display:none; cursor:pointer; z-index:50; transition:transform 0.3s, background 0.3s; }
    #backToTop:hover { transform:scale(1.25); background:#1E40AF; }
    #about { transition: transform 0.4s, box-shadow 0.4s; }
    #about:hover { transform: translateY(-5px) scale(1.01); box-shadow: 0px 8px 20px rgba(56,189,248,0.2); }
    #langSwitch { background:#1E293B; color:#F8FAFC; padding:6px 12px; border-radius:6px; font-size:0.9rem; cursor:pointer; transition:background 0.3s; display:flex; align-items:center; gap:6px; }
    #langSwitch:hover { background:#2563EB; }
  </style>
</head>

  <section id="about" class="max-w-5xl mx-auto py-20 px-6" data-aos="fade-right">
    <h3 class="text-2xl font-bold mb-4 text-[#38BDF8]" data-en="About Me" data-es="Sobre m√≠">About Me</h3>
    <p class="text-[#E2E8F0] leading-relaxed" data-en="Bilingual professional with a strong foundation in both technical and linguistic fields. Experienced in English to Spanish translation, along with proficiency in C++ and front-end web development. Skilled in responsive web design, UI/UX, and programming languages including HTML, CSS, and JavaScript. Seeking opportunities that leverage both translation and development expertise." data-es="Profesional biling√ºe con una s√≥lida base en los campos t√©cnico y ling√º√≠stico. Experiencia en traducci√≥n de ingl√©s a espa√±ol, junto con dominio de C++ y desarrollo web front-end. Habilidades en dise√±o web responsivo, UI/UX y lenguajes de programaci√≥n como HTML, CSS y JavaScript. En busca de oportunidades que aprovechen tanto la traducci√≥n como el desarrollo.">
      Bilingual professional...
    </p>
  </section>

  <!-- (Skills, Projects, Education, Languages, Contact, Footer remain unchanged) -->

  <!-- Back to Top -->
  <button id="backToTop">‚¨ÜÔ∏è</button>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // AOS with scroll-up effect
    AOS.init({ duration: 1000, once: false, mirror: true });

    // Typed.js (English default)
    let typed = new Typed("#typed", {
      strings: ["Bilingual Translator", "Front-End Developer", "Problem Solver"],
      typeSpeed: 50, backSpeed: 25, loop: true
    });

    // Back to Top
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => backToTop.style.display = window.scrollY > 300 ? "block" : "none");
    backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    // Language Switch
    let currentLang = "en";
    const switchBtn = document.getElementById("langSwitch");

    function applyLanguage(lang) {
      document.querySelectorAll("[data-en]").forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
      document.querySelectorAll("[data-en-placeholder]").forEach(el => {
        el.placeholder = el.getAttribute(`data-${lang}-placeholder`);
      });

      // Update button + flag
      if (lang === "en") {
        switchBtn.innerHTML = '<span id="flag">üá¨üáß</span> ES';
      } else {
        switchBtn.innerHTML = '<span id="flag">üá™üá∏</span> EN';
      }

      // Update Typed.js strings
      typed.destroy();
      typed = new Typed("#typed", {
        strings: lang === "en"
          ? ["Bilingual Translator", "Front-End Developer", "Problem Solver"]
          : ["Traductor Biling√ºe", "Desarrollador Front-End", "Resolutor de Problemas"],
        typeSpeed: 50, backSpeed: 25, loop: true
      });
    }

    // Fix missing content on first load
    window.addEventListener("DOMContentLoaded", () => {
      applyLanguage("en");
    });

    // Toggle language
    switchBtn.addEventListener("click", () => {
      currentLang = currentLang === "en" ? "es" : "en";
      applyLanguage(currentLang);
    });
  </script>
</body>
